<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ממיר מטבע, טיסות ותפריט צדדי</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      overflow: hidden;
    }
    /* תצוגה מרכזית */
    .main-content {
      text-align: center;
      padding: 20px;
      margin-right: 200px; /* מקום לתפריט הצדדי */
    }
    .container {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    /* תצוגת שערי החליפין */
    #exchangeRates {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
    /* כפתור אקראי */
    #realButton {
      position: absolute;
      background-color: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    /* תפריט צדדי */
    #sideButtons {
      position: fixed;
      top: 0;
      right: 0;
      width: 180px;
      height: 100%;
      background: #333;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }
    #sideButtons h3 {
      margin-top: 0;
      font-size: 1.2em;
      text-align: center;
    }
    #sideButtons button {
      background-color: #555;
      color: #fff;
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- תצוגת שערי החליפין -->
  <div id="exchangeRates">
    <p>שער USD: <span id="usdRate">...</span></p>
    <p>שער EUR: <span id="eurRate">...</span></p>
  </div>

  <!-- תפריט צדדי עם כפתורים נוספים -->
  <div id="sideButtons">
    <h3>פעולות נוספות</h3>
    <button onclick="onCollectResource()">איסוף משאב</button>
    <button onclick="alert(sanitizeInput('<script>alert(1)</script>'))">בדיקת קלט</button>
    <button onclick="randomizeButtonPosition()">שנה מיקום כפתור</button>
  </div>

  <!-- התוכן המרכזי -->
  <div class="main-content">
    <!-- המרת מטבע -->
    <div class="container">
      <h2>המרת מטבע</h2>
      <input type="number" id="amount" placeholder="הזן סכום">
      <select id="currency">
        <option value="usd">דולר ($)</option>
        <option value="eur">יורו (€)</option>
      </select>
      <button onclick="convertCurrency()">המר</button>
      <p id="result"></p>
    </div>

    <!-- חיפוש טיסות -->
    <div class="container">
      <h2>חיפוש טיסות</h2>
      <input type="text" id="destination" placeholder="בחר יעד (למשל: ישראל, בריטניה, הולנד, גרמניה, צרפת, ספרד, יפן, ארצות הברית, קנדה, אוסטרליה, סין, איטליה, שוויץ)">
      <input type="number" id="days" placeholder="מספר ימים בחו&quot;ל">
      <select id="airline">
        <option value="all">בחר חברת תעופה</option>
        <option value="אל על">אל על</option>
        <option value="ריינאייר">ריינאייר</option>
        <option value="אייר פראנס">אייר פראנס</option>
        <option value="טורקיש איירליינס">טורקיש איירליינס</option>
        <option value="לופטהנזה">לופטהנזה</option>
        <option value="וויז אייר">וויז אייר</option>
      </select>
      <button onclick="calculateFlights()">חשב מחירי טיסות</button>
      <ul id="flightPrices"></ul>
    </div>

    <!-- כפתור אקראי לאימות -->
    <p>לחץ על הכפתור הירוק כדי להמשיך</p>
    <button id="realButton">לחץ כאן</button>
  </div>

  <script>
    // עדכון שערי חליפין באמצעות API (בסיס ILS)
    async function fetchExchangeRates() {
      try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/ILS');
        const data = await response.json();
        // מחשבים את ההיפוך: כמה ILS שווה 1 דולר/יורו
        document.getElementById('usdRate').textContent = (1 / data.rates.USD).toFixed(4);
        document.getElementById('eurRate').textContent = (1 / data.rates.EUR).toFixed(4);
      } catch (error) {
        console.error('שגיאה בקבלת שערי החליפין:', error);
      }
    }
    
    // קריאה ראשונית ועדכון כל 5 שניות
    fetchExchangeRates();
    setInterval(fetchExchangeRates, 5000);

    // המרת מטבע - שימוש בשערים המוצגים בעמוד
    function convertCurrency() {
      let amount = document.getElementById("amount").value;
      let currency = document.getElementById("currency").value;
      if (!amount || isNaN(amount)) {
        alert("נא להזין סכום תקין");
        return;
      }
      let rate = (currency === "usd") ? parseFloat(document.getElementById('usdRate').textContent)
                                     : parseFloat(document.getElementById('eurRate').textContent);
      if (!rate || isNaN(rate)) {
        alert("השער אינו זמין כרגע, נסה מאוחר יותר");
        return;
      }
      let converted = (amount * rate).toFixed(2);
      document.getElementById("result").innerText = `תוצאה: ${converted} ₪`;
    }

    // רשימת תוספות לפי מדינה לחישוב מחירי טיסות
    const countrySurcharges = {
      "ישראל": 1.0,
      "בריטניה": 1.15,
      "הולנד": 1.10,
      "גרמניה": 1.08,
      "צרפת": 1.05,
      "ספרד": 1.20,
      "יפן": 1.18,
      "ארצות הברית": 1.25,
      "קנדה": 1.22,
      "אוסטרליה": 1.30,
      "סין": 1.28,
      "איטליה": 1.12,
      "שוויץ": 1.35
    };

    // מערך חברות התעופה
    const airlines = [
      { name: "אל על", basePrice: 320 },
      { name: "ריינאייר", basePrice: 270 },
      { name: "אייר פראנס", basePrice: 300 },
      { name: "טורקיש איירליינס", basePrice: 350 },
      { name: "לופטהנזה", basePrice: 380 },
      { name: "וויז אייר", basePrice: 250 }
    ];

    // חישוב מחירי טיסות לפי יעד, מספר ימים ובחירת חברת תעופה
    function calculateFlights() {
      let destination = document.getElementById("destination").value;
      let days = document.getElementById("days").value;
      let airlineChoice = document.getElementById("airline").value;
      let list = document.getElementById("flightPrices");
      list.innerHTML = "";

      if (!destination || !countrySurcharges[destination]) {
        alert("נא לבחור יעד תקני. וודא שהיעד מופיע ברשימת המדינות: " + Object.keys(countrySurcharges).join(", "));
        return;
      }
      if (!days || isNaN(days) || days <= 0) {
        alert("נא להזין מספר ימים תקין");
        return;
      }
      let surcharge = countrySurcharges[destination];
      airlines.filter(airline => airlineChoice === "all" || airline.name === airlineChoice)
        .forEach(airline => {
          let price = (airline.basePrice * surcharge * days).toFixed(2);
          let li = document.createElement("li");
          li.innerText = `${airline.name}: ${price} ₪`;
          list.appendChild(li);
      });
    }

    // מניעת לחיצות מהירות מדי – דוגמה למניעת רמאות בקלט
    let lastActionTime = 0;
    const MIN_INTERVAL = 1000; // 1 שניה

    function onCollectResource() {
      const now = Date.now();
      if (now - lastActionTime < MIN_INTERVAL) {
        console.warn("יותר מידי לחיצות מהר מדי");
        return;
      }
      lastActionTime = now;
      // כאן תוכל להפעיל את פונקציית איסוף המשאב שלך
      alert("משאב נאסף!");
    }

    // אבטחת קלט – מניעת הזרקת HTML
    function sanitizeInput(input) {
      return input.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // כפתור אקראי – העברת מיקום אקראי בכל טעינה
    function randomizeButtonPosition() {
      const btn = document.getElementById("realButton");
      btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }

    document.getElementById("realButton").addEventListener("click", function() {
      alert("אומתת בהצלחה!");
    });

    randomizeButtonPosition();
  </script>
  
  <footer style="text-align: center; margin-top: 20px;">
    <p>By itapita's site</p>
  </footer>
</body>
</html>
