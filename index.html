<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממיר מטבע, חיפוש טיסות ושירותים נוספים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        #exchangeRates {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #buttonsSidebar {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sideButton {
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        iframe {
            border: none;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

    <!-- Modal Login -->
    <div id="loginModal">
        <div class="login-box">
            <h2>כניסה</h2>
            <button onclick="signInGoogle()">התחבר עם גוגל</button>
        </div>
    </div>

    <!-- Display Exchange Rates -->
    <div id="exchangeRates">
        <p>שער USD: <span id="usdRate">...</span></p>
        <p>שער EUR: <span id="eurRate">...</span></p>
        <p>שער GBP: <span id="gbpRate">...</span></p>
        <p>שער JPY: <span id="jpyRate">...</span></p>
    </div>

    <!-- Currency Converter -->
    <div class="container">
        <h2>המרת מטבע</h2>
        <input type="number" id="amount" placeholder="הזן סכום">
        <select id="currency">
            <option value="usd">דולר ($)</option>
            <option value="eur">יורו (€)</option>
            <option value="gbp">פאונד (£)</option>
            <option value="jpy">ין יפני (¥)</option>
        </select>
        <button onclick="convertCurrency()">המר</button>
        <p id="result"></p>
    </div>

    <!-- Flight Search -->
    <div class="container">
        <h2>חיפוש טיסות</h2>
        <input type="text" id="departureCity" placeholder="עיר יציאה">
        <input type="text" id="destinationCity" placeholder="עיר הגעה">
        <input type="number" id="days" placeholder="כמה ימים?">
        <select id="country">
            <option value="USA">ארה"ב</option>
            <option value="UK">בריטניה</option>
            <option value="Germany">גרמניה</option>
            <option value="Japan">יפן</option>
            <!-- הוסף מדינות נוספות לפי הצורך -->
        </select>
        <button onclick="searchFlights()">חפש טיסות</button>
        <div id="flightResults"></div>
    </div>

    <!-- Sidebar -->
    <div id="buttonsSidebar">
        <button class="sideButton">💰 המרת מטבע</button>
        <button class="sideButton">✈️ חיפוש טיסות</button>
        <button class="sideButton">🔑 התחבר</button>
    </div>

    <!-- Script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        let isSignedIn = false;
        let flightResults = document.getElementById("flightResults");

        // SignIn with Google
        function signInGoogle() {
            // Add your Google API authentication code here.
            alert("כניסה עם גוגל");
            isSignedIn = true;
            document.getElementById("loginModal").style.display = "none";
        }

        // Fetch Exchange Rates
        async function fetchExchangeRates() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                document.getElementById('usdRate').textContent = data.rates.ILS.toFixed(2);
                document.getElementById('eurRate').textContent = (data.rates.ILS / data.rates.EUR).toFixed(2);
                document.getElementById('gbpRate').textContent = (data.rates.ILS / data.rates.GBP).toFixed(2);
                document.getElementById('jpyRate').textContent = (data.rates.ILS / data.rates.JPY).toFixed(2);
            } catch (error) {
                console.error('שגיאה בקבלת שערי חליפין:', error);
            }
        }

        // Convert Currency
        function convertCurrency() {
            if (!isSignedIn) {
                document.getElementById("loginModal").style.display = "flex";
                return;
            }

            let amount = document.getElementById("amount").value;
            let currency = document.getElementById("currency").value;
            if (!amount || isNaN(amount)) {
                alert("נא להזין סכום תקין");
                return;
            }

            let rate;
            switch (currency) {
                case "usd":
                    rate = parseFloat(document.getElementById("usdRate").textContent);
                    break;
                case "eur":
                    rate = parseFloat(document.getElementById("eurRate").textContent);
                    break;
                case "gbp":
                    rate = parseFloat(document.getElementById("gbpRate").textContent);
                    break;
                case "jpy":
                    rate = parseFloat(document.getElementById("jpyRate").textContent);
                    break;
                default:
                    rate = 1;
            }

            let converted = (amount * rate).toFixed(2);
            document.getElementById("result").innerText = `תוצאה: ${converted} ₪`;
        }

        // Search Flights
        function searchFlights() {
            if (!isSignedIn) {
                document.getElementById("loginModal").style.display = "flex";
                return;
            }

            const departureCity = document.getElementById("departureCity").value;
            const destinationCity = document.getElementById("destinationCity").value;
            const days = document.getElementById("days").value;
            const country = document.getElementById("country").value;

            if (!departureCity || !destinationCity || !days || !country) {
                alert("נא למלא את כל השדות");
                return;
            }

            // Example of flight search using API
            flightResults.innerHTML = `
                <h3>תוצאות חיפוש:</h3>
                <p>טיסות מ-${departureCity} ל-${destinationCity}</p>
                <p>משך הנסיעה: ${days} ימים</p>
                <p>יעד: ${country}</p>
                <ul>
                    <li>טיסה 1: שעה 08:00, מחיר: 500 ש"ח</li>
                    <li>טיסה 2: שעה 12:00, מחיר: 700 ש"ח</li>
                </ul>
            `;
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetchExchangeRates();
            setInterval(fetchExchangeRates, 30000);
        });
    </script>
</body>
</html>
