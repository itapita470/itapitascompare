<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המרת מטבע, חיפוש טיסות ומפת טיסות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        #buttonsSidebar {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sideButton {
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>המרת מטבע</h2>
        <input type="number" id="amount" placeholder="הזן סכום">
        <select id="currency">
            <option value="usd">דולר ($)</option>
            <option value="eur">יורו (€)</option>
            <option value="gbp">פאונד (£)</option>
            <option value="jpy">ין יפני (¥)</option>
        </select>
        <button onclick="convertCurrency()">המר</button>
        <p id="result"></p>

        <h2>חיפוש טיסות</h2>
        <label for="departureCountry">בחר מדינה לעזיבה:</label>
        <select id="departureCountry">
            <option value="ישראל">ישראל</option>
            <option value="ארה"ב">ארה"ב</option>
            <option value="צרפת">צרפת</option>
            <option value="גרמניה">גרמניה</option>
        </select>
        <label for="destinationCountry">בחר מדינה יעד:</label>
        <select id="destinationCountry">
            <option value="ארה"ב">ארה"ב</option>
            <option value="ישראל">ישראל</option>
            <option value="צרפת">צרפת</option>
            <option value="גרמניה">גרמניה</option>
        </select>

        <label for="departureDate">בחר תאריך יציאה:</label>
        <input type="date" id="departureDate">

        <label for="flightDuration">בחר זמן טיסה:</label>
        <select id="flightDuration">
            <option value="6">6 שעות</option>
            <option value="10">10 שעות</option>
            <option value="14">14 שעות</option>
        </select>

        <button onclick="calculateFlight()">חשב טיסה</button>
        <p id="flightResult"></p>
    </div>

    <div id="map"></div>

    <div id="buttonsSidebar">
        <button class="sideButton" onclick="toggleGame()">🎮 הזעם!</button>
        <button class="sideButton" onclick="openSettings()">⚙️ הגדרות נגישות</button>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap&v=weekly" defer></script>

    <script>
        let map;
        let flightMarkers = [];
        const API_KEY = 'YOUR_API_KEY'; // הכנס את מפתח ה-API שלך כאן

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {lat: 32.0853, lng: 34.7818}, // תל אביב לדוגמה
                zoom: 3
            });

            // טוען נתונים על טיסות בזמן אמת
            loadRealTimeFlights();
        }

        // טוען נתונים על טיסות בזמן אמת מה-API
        function loadRealTimeFlights() {
            // שלח בקשה ל-API של AviationStack
            fetch(`https://api.aviationstack.com/v1/flights?access_key=${API_KEY}&limit=5`)  // הגבל את התוצאה ל-5 טיסות
                .then(response => response.json())
                .then(data => {
                    if (data.data) {
                        data.data.forEach(flight => {
                            if (flight.geography) {
                                let lat = flight.geography.latitude;
                                let lng = flight.geography.longitude;
                                let flightName = flight.flight.iata || "לא זמין";

                                addFlightMarker(lat, lng, flightName);
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching flight data:', error);
                });
        }

        // הוספת סימן על המפה עבור כל טיסה
        function addFlightMarker(lat, lng, flightName) {
            const marker = new google.maps.Marker({
                position: { lat, lng },
                map: map,
                title: flightName
            });

            flightMarkers.push(marker);
        }

        function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let currency = document.getElementById("currency").value;
            if (!amount || isNaN(amount)) {
                alert("נא להזין סכום תקין");
                return;
            }

            let rate;
            switch (currency) {
                case "usd":
                    rate = 3.5;  // שער לדוגמה
                    break;
                case "eur":
                    rate = 4.0;  // שער לדוגמה
                    break;
                case "gbp":
                    rate = 4.5;  // שער לדוגמה
                    break;
                case "jpy":
                    rate = 0.03;  // שער לדוגמה
                    break;
                default:
                    rate = 1;
            }

            let converted = (amount * rate).toFixed(2);
            document.getElementById("result").innerText = `תוצאה: ${converted} ₪`;
        }

        function calculateFlight() {
            let departureCountry = document.getElementById("departureCountry").value;
            let destinationCountry = document.getElementById("destinationCountry").value;
            let departureDate = document.getElementById("departureDate").value;
            let flightDuration = document.getElementById("flightDuration").value;

            if (!departureDate) {
                alert("נא לבחור תאריך יציאה");
                return;
            }

            let resultText = `הטיסה מ${departureCountry} ל${destinationCountry} יוצאת בתאריך ${departureDate} ותימשך כ-${flightDuration} שעות.`;
            document.getElementById("flightResult").innerText = resultText;
        }

        function toggleGame() {
            let gameArea = document.createElement('div');
            gameArea.innerHTML = `<h3>המשחק הזעם! לחוץ את העכבר כמה שיותר מהר!</h3>`;
            gameArea.style.width = "200px";
            gameArea.style.height = "200px";
            gameArea.style.border = "2px solid red";
            gameArea.style.textAlign = "center";
            document.body.appendChild(gameArea);

            let clickCount = 0;
            gameArea.addEventListener("click", function() {
                clickCount++;
                gameArea.innerHTML = `<h3>לחצת ${clickCount} פעמים!</h3>`;
            });
        }

        function openSettings() {
            alert("הגדרות נגישות פותחו!");
        }
    </script>
</body>
</html>
