<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ממיר מטבע, חיפוש טיסות ושירותים נוספים. גישה נוחה ומנגישות שיפור לכלל המשתמשים.">
    <title>ממיר מטבע, חיפוש טיסות ושירותים נוספים</title>
    <style>
        /* עיצוב כללי */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
            font-size: 16px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        /* כפתור משחק הזעם */
        .rageButton {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
        }
        /* פופ-אפ של משחק הזעם */
        #rageGame {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        /* סרגל צד כפתורים */
        #buttonsSidebar {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sideButton {
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        /* כפתור ריכוז */
        .focusButton {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
        }
        /* מודל התחברות */
        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- מודל התחברות -->
    <div id="loginModal">
        <div class="login-box">
            <h2>כניסה</h2>
            <input type="email" id="email" placeholder="אימייל">
            <input type="password" id="password" placeholder="סיסמה">
            <button onclick="signIn()">התחבר</button>
        </div>
    </div>

    <!-- חלק של שערי החליפין -->
    <div id="exchangeRates" style="position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 5px; z-index: 100;">
        <p>שער USD: <span id="usdRate">...</span></p>
        <p>שער EUR: <span id="eurRate">...</span></p>
        <p>שער GBP: <span id="gbpRate">...</span></p>
        <p>שער JPY: <span id="jpyRate">...</span></p>
    </div>

    <!-- הממיר מטבע -->
    <div class="container">
        <h2>המרת מטבע</h2>
        <input type="number" id="amount" placeholder="הזן סכום">
        <select id="currency">
            <option value="usd">דולר ($)</option>
            <option value="eur">יורו (€)</option>
            <option value="gbp">פאונד (£)</option>
            <option value="jpy">ין יפני (¥)</option>
        </select>
        <button onclick="convertCurrency()">המר</button>
        <p id="result"></p>
    </div>

    <!-- כפתור להחזר הפסקה -->
    <button id="rageGameButton" class="rageButton" onclick="startRageGame()">⚡ קח הפסקה רגע ושחק במשחק 'הזעם' ⚡</button>

    <!-- פופ-אפ למשחק הזעם -->
    <div id="rageGame">
        <h2>משחק הזעם!</h2>
        <p>לחץ על הכפתור למטה כמה שיותר פעמים בתוך 10 שניות!</p>
        <button id="clickButton" onclick="clickMe()">לחץ כאן</button>
        <p>ניקוד: <span id="score">0</span></p>
        <p>זמן: <span id="timeLeft">10</span> שניות</p>
    </div>

    <!-- כפתורי סרגל צד -->
    <div id="buttonsSidebar">
        <button class="sideButton">💰 המרת מטבע</button>
        <button class="sideButton">✈️ חיפוש טיסות</button>
        <button class="sideButton">🔑 התחבר</button>
        <button class="focusButton" onclick="toggleFocusMode()">🔒 מצב ריכוז</button>
    </div>

    <script>
        let isSignedIn = false;
        let score = 0;
        let timeLeft = 10;
        let gameInterval;
        let countdownInterval;
        let focusMode = false;

        // התחברות למערכת
        function signIn() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            if (email === "" || password === "") {
                alert("נא למלא את כל השדות");
                return;
            }
            isSignedIn = true;
            document.getElementById("loginModal").style.display = "none";
        }

        // אתחול המשחק "הזעם"
        function startRageGame() {
            document.getElementById('rageGameButton').style.display = 'none';
            document.getElementById('rageGame').style.display = 'block';
            score = 0;
            timeLeft = 10;
            document.getElementById('score').textContent = score;
            document.getElementById('timeLeft').textContent = timeLeft;

            countdownInterval = setInterval(function() {
                timeLeft--;
                document.getElementById('timeLeft').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    endRageGame();
                }
            }, 1000);
        }

        // פעולה כאשר לוחצים על הכפתור במשחק
        function clickMe() {
            score++;
            document.getElementById('score').textContent = score;
        }

        // סיום המשחק
        function endRageGame() {
            alert('המשחק נגמר! הניקוד שלך הוא: ' + score);
            document.getElementById('rageGame').style.display = 'none';
            document.getElementById('rageGameButton').style.display = 'block';
        }

        // המרת מטבע
        async function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let currency = document.getElementById("currency").value;
            if (!amount || isNaN(amount)) {
                alert("נא להזין סכום תקין");
                return;
            }

            let rate;
            switch (currency) {
                case "usd":
                    rate = parseFloat(document.getElementById("usdRate").textContent);
                    break;
                case "eur":
                    rate = parseFloat(document.getElementById("eurRate").textContent);
                    break;
                case "gbp":
                    rate = parseFloat(document.getElementById("gbpRate").textContent);
                    break;
                case "jpy":
                    rate = parseFloat(document.getElementById("jpyRate").textContent);
                    break;
                default:
                    rate = 1;
            }

            let converted = (amount * rate).toFixed(2);
            document.getElementById("result").innerText = `תוצאה: ${converted} ₪`;
        }

        // מצב ריכוז
        function toggleFocusMode() {
            focusMode = !focusMode;
            if (focusMode) {
                document.body.style.backgroundColor = "#e0e0e0";
            } else {
                document.body.style.backgroundColor = "#f4f4f4";
            }
        }

        // טעינת שערי חליפין
        async function fetchExchangeRates() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                document.getElementById('usdRate').textContent = data.rates.ILS.toFixed(2);
                document.getElementById('eurRate').textContent = (data.rates.ILS / data.rates.EUR).toFixed(2);
                document.getElementById('gbpRate').textContent = (data.rates.ILS / data.rates.GBP).toFixed(2);
                document.getElementById('jpyRate').textContent = (data.rates.ILS / data.rates.JPY).toFixed(2);
            } catch (error) {
                console.error('שגיאה בקבלת שערי חליפין:', error);
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetchExchangeRates();
            setInterval(fetchExchangeRates, 30000); // עדכון כל 30 שניות
        });
    </script>

</body>
</html>
