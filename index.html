<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממיר מטבע ומחירי טיסות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        #exchangeRates {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #buttonsSidebar {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sideButton {
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        #premiumFeature {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: gold;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>

    <!-- Modal Login -->
    <div id="loginModal">
        <div class="login-box">
            <h2>כניסה</h2>
            <input type="email" id="email" placeholder="אימייל">
            <input type="password" id="password" placeholder="סיסמה">
            <button onclick="signIn()">התחבר</button>
        </div>
    </div>

    <!-- Exchange Rates Display -->
    <div id="exchangeRates">
        <p>שער USD: <span id="usdRate">...</span></p>
        <p>שער EUR: <span id="eurRate">...</span></p>
        <p>שער GBP: <span id="gbpRate">...</span></p>
        <p>שער JPY: <span id="jpyRate">...</span></p>
    </div>

    <!-- Currency Converter Section -->
    <div class="container" id="currencyContainer">
        <h2>המרת מטבע</h2>
        <input type="number" id="amount" placeholder="הזן סכום">
        <select id="currency">
            <option value="usd">דולר ($)</option>
            <option value="eur">יורו (€)</option>
            <option value="gbp">פאונד (£)</option>
            <option value="jpy">ין יפני (¥)</option>
        </select>
        <button onclick="convertCurrency()">המר</button>
        <p id="result"></p>
    </div>

    <!-- Sidebar with Buttons -->
    <div id="buttonsSidebar">
        <button class="sideButton" onclick="showCurrencyConverter()">💰 המרת מטבע</button>
        <button class="sideButton" onclick="showFlights()">✈️ חיפוש טיסות</button>
        <button class="sideButton" onclick="toggleLoginModal()">🔑 התחבר</button>
    </div>

    <!-- Flights Section -->
    <div class="container" id="flightsContainer" style="display: none;">
        <h2>מפת טיסות בזמן אמת</h2>
        <div id="map"></div>
        <div id="flightDetails">
            <h3>פרטי טיסה</h3>
            <p id="flightInfo">הטיסה לא נמצאה.</p>
        </div>
        <div id="premiumFeature">
            <h3>ברוך הבא לאיטהפרו! אתה עכשיו בכסף פרימיום</h3>
        </div>
    </div>

    <script>
        let isSignedIn = false;

        // Handle sign-in
        function signIn() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            if (email === "" || password === "") {
                alert("נא למלא את כל השדות");
                return;
            }
            isSignedIn = true;
            document.getElementById("loginModal").style.display = "none";
            document.getElementById("premiumFeature").style.display = "block";  // Show premium feature
        }

        // Toggle login modal
        function toggleLoginModal() {
            if (!isSignedIn) {
                document.getElementById("loginModal").style.display = "flex";
            }
        }

        // Fetch exchange rates from API
        async function fetchExchangeRates() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                document.getElementById('usdRate').textContent = data.rates.ILS.toFixed(2);
                document.getElementById('eurRate').textContent = (data.rates.ILS / data.rates.EUR).toFixed(2);
                document.getElementById('gbpRate').textContent = (data.rates.ILS / data.rates.GBP).toFixed(2);
                document.getElementById('jpyRate').textContent = (data.rates.ILS / data.rates.JPY).toFixed(2);
            } catch (error) {
                console.error('שגיאה בקבלת שערי חליפין:', error);
            }
        }

        // Currency conversion
        function convertCurrency() {
            if (!isSignedIn) {
                document.getElementById("loginModal").style.display = "flex";
                return;
            }

            let amount = document.getElementById("amount").value;
            let currency = document.getElementById("currency").value;
            if (!amount || isNaN(amount)) {
                alert("נא להזין סכום תקין");
                return;
            }

            let rate;
            switch (currency) {
                case "usd":
                    rate = parseFloat(document.getElementById("usdRate").textContent);
                    break;
                case "eur":
                    rate = parseFloat(document.getElementById("eurRate").textContent);
                    break;
                case "gbp":
                    rate = parseFloat(document.getElementById("gbpRate").textContent);
                    break;
                case "jpy":
                    rate = parseFloat(document.getElementById("jpyRate").textContent);
                    break;
                default:
                    rate = 1;
            }

            let converted = (amount * rate).toFixed(2);
            document.getElementById("result").innerText = `תוצאה: ${converted} ₪`;
        }

        // Show currency converter
        function showCurrencyConverter() {
            document.getElementById("flightsContainer").style.display = "none";
            document.getElementById("currencyContainer").style.display = "block";
        }

        // Show flights section
        function showFlights() {
            document.getElementById("currencyContainer").style.display = "none";
            document.getElementById("flightsContainer").style.display = "block";
            initMap();
        }

        // Google Maps initialization for live flights
        let map;
        let flightMarkers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 31.7683, lng: 35.2137 },
                zoom: 4
            });

            const flights = [
                { flightId: "TLV-JFK", lat: 32.0853, lng: 34.7818, altitude: 35000, speed: 550, estimatedArrival: "2025-02-22T18:00:00" },
                { flightId: "LHR-JFK", lat: 51.5074, lng: -0.1278, altitude: 30000, speed: 600, estimatedArrival: "2025-02-22T20:00:00" }
            ];

            flights.forEach(flight => {
                const marker = new google.maps.Marker({
                    position: { lat: flight.lat, lng: flight.lng },
                    map: map,
                    title: flight.flightId
                });

                marker.addListener('click', function() {
                    updateFlightDetails(flight);
                });

                flightMarkers.push(marker);
            });

            // Simulate live flight movement
            setInterval(() => {
                flightMarkers.forEach(marker => {
                    let newLat = marker.getPosition().lat() + (Math.random() * 0.1 - 0.05);
                    let newLng = marker.getPosition().lng() + (Math.random() * 0.1 - 0.05);
                    marker.setPosition(new google.maps.LatLng(newLat, newLng));
                });
            }, 5000);
        }

        // Update flight details
        function updateFlightDetails(flight) {
            const info = `Flight ID: ${flight.flightId}<br>Altitude: ${flight.altitude} feet<br>Speed: ${flight.speed} km/h<br>Estimated Arrival: ${flight.estimatedArrival}`;
            document.getElementById("flightInfo").innerHTML = info;
        }
    </script>

</body>
</html>
