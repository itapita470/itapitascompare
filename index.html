<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממיר מטבע ומחירי טיסות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        #exchangeRates {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #buttonsSidebar {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sideButton {
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .premium-content {
            display: none;
        }
        iframe {
            border: none;
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>

    <div id="loginModal">
        <div class="login-box">
            <h2>כניסה</h2>
            <input type="email" id="email" placeholder="אימייל">
            <input type="password" id="password" placeholder="סיסמה">
            <button onclick="signIn()">התחבר</button>
        </div>
    </div>

    <div id="exchangeRates">
        <p>שער USD: <span id="usdRate">...</span></p>
        <p>שער EUR: <span id="eurRate">...</span></p>
        <p>שער GBP: <span id="gbpRate">...</span></p>
        <p>שער JPY: <span id="jpyRate">...</span></p>
    </div>

    <div class="container">
        <h2>המרת מטבע</h2>
        <input type="number" id="amount" placeholder="הזן סכום">
        <select id="currency">
            <option value="usd">דולר ($)</option>
            <option value="eur">יורו (€)</option>
            <option value="gbp">פאונד (£)</option>
            <option value="jpy">ין יפני (¥)</option>
        </select>
        <button onclick="convertCurrency()">המר</button>
        <p id="result"></p>
    </div>

    <div id="buttonsSidebar">
        <button class="sideButton" onclick="showPremiumContent()">💰 המרת מטבע (פרימיום)</button>
        <button class="sideButton">✈️ חיפוש טיסות</button>
        <button class="sideButton">🔑 התחבר</button>
    </div>

    <!-- PayPal Payment Button -->
    <div class="container">
        <h3>שדרג לאיטהפרו</h3>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="XXXXXXX"> <!-- ה-ID שלך ב-PayPal -->
            <input type="submit" value="שדרג לאיטהפרו" name="submit" class="sideButton">
        </form>
    </div>

    <!-- Map iframe (לדוגמה, Google Maps בזמן אמת לטיסות) -->
    <div class="container premium-content">
        <h3>מפת טיסות בזמן אמת</h3>
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=XXXXXXXXXXX"></iframe>
    </div>

    <script>
        let isSignedIn = false;
        let isPremiumUser = false;

        function signIn() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            if (email === "" || password === "") {
                alert("נא למלא את כל השדות");
                return;
            }
            isSignedIn = true;
            document.getElementById("loginModal").style.display = "none";
        }

        function showPremiumContent() {
            if (isPremiumUser) {
                document.querySelector('.premium-content').style.display = 'block';
                alert("הגעת לתוכן פרימיום!");
            } else {
                alert("עליך לשדרג לאיטהפרו כדי לגשת לתוכן זה.");
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetchExchangeRates();
            setInterval(fetchExchangeRates, 30000);

            if (localStorage.getItem('isPremiumUser') === 'true') {
                isPremiumUser = true;
                alert("ברוך הבא למנוי פרימיום");
            }
        });

        async function fetchExchangeRates() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                document.getElementById('usdRate').textContent = data.rates.ILS.toFixed(2);
                document.getElementById('eurRate').textContent = (data.rates.ILS / data.rates.EUR).toFixed(2);
                document.getElementById('gbpRate').textContent = (data.rates.ILS / data.rates.GBP).toFixed(2);
                document.getElementById('jpyRate').textContent = (data.rates.ILS / data.rates.JPY).toFixed(2);
            } catch (error) {
                console.error('שגיאה בקבלת שערי חליפין:', error);
            }
        }

        function convertCurrency() {
            if (!isSignedIn) {
                document.getElementById("loginModal").style.display = "flex";
                return;
            }

            let amount = document.getElementById("amount").value;
            let currency = document.getElementById("currency").value;
            if (!amount || isNaN(amount)) {
                alert("נא להזין סכום תקין");
                return;
            }

            let rate;
            switch (currency) {
                case "usd":
                    rate = parseFloat(document.getElementById("usdRate").textContent);
                    break;
                case "eur":
                    rate = parseFloat(document.getElementById("eurRate").textContent);
                    break;
                case "gbp":
                    rate = parseFloat(document.getElementById("gbpRate").textContent);
                    break;
                case "jpy":
                    rate = parseFloat(document.getElementById("jpyRate").textContent);
                    break;
                default:
                    rate = 1;
            }

            let converted = (amount * rate).toFixed(2);
            document.getElementById("result").innerText = `תוצאה: ${converted} ₪`;
        }
    </script>

</body>
</html>
