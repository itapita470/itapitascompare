    <div class="container">
        <h2>המרת מטבע</h2>
        <input type="number" id="amount" placeholder="הזן סכום" />
        <select id="currency">
            <option value="usd">דולר ($)</option>
            <option value="eur">יורו (€)</option>
        </select>
        <button onclick="convertCurrency()">המר</button>
        <p id="result"></p>
    </div>

    <div class="container">
        <h2>חיפוש טיסות</h2>
        <input type="text" id="destination" placeholder="בחר יעד" />
        <input type="number" id="passengerCount" placeholder="כמות נוסעים" min="1" />
        <button onclick="calculateFlights()">חשב מחירי טיסות</button>
        <p id="finalPrice"></p>
    </div>

    <div class="container">
        <h2>חיפוש לינה</h2>
        <input type="text" id="hotelDestination" placeholder="בחר יעד לחופשה" />
        <button onclick="findHotel()">חפש לינה</button>
        <ul id="hotelPrices"></ul>
    </div>

    <script>
        async function fetchExchangeRates() {
            let apiKey = '75bf0f0b53c295e7ac893335';  // ה-API Key שלך
            try {
                let response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`);
                let data = await response.json();
                return { usd: data.conversion_rates.ILS, eur: data.conversion_rates.ILS / data.conversion_rates.EUR };
            } catch (error) {
                console.error("שגיאה בעדכון שערי המטבע. משתמשים בשערים קבועים.");
                return { usd: 3.56, eur: 3.73 }; // שערים קבועים במקרה של שגיאה
            }
        }

        async function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let currency = document.getElementById("currency").value;
            if (!amount || isNaN(amount)) {
                alert("נא להזין סכום תקין");
                return;
            }
            let rates = await fetchExchangeRates();
            let converted = (amount * rates[currency]).toFixed(2);
            document.getElementById("result").innerText = `תוצאה: ${converted} ₪`;
        }

        // חישוב טיסות בעזרת RapidAPI
        async function fetchFlightPrices(destination, passengerCount) {
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': 'fca025d51cmshdbc59e1943bc0acp151324jsnd00e181ae6b6',
                    'X-RapidAPI-Host': 'skyscanner44.p.rapidapi.com'
                }
            };

            // דוגמה לכתובת שהייתה אמורה לעבוד עם ערך יעד מוגדר
            const url = `https://skyscanner44.p.rapidapi.com/flight/search?fly_from=TLV&fly_to=${destination}&date=2025-04-01`;

            try {
                const response = await fetch(url, options);
                const data = await response.json();

                if (data.best_matches && data.best_matches[0]) {
                    let basePrice = data.best_matches[0].price.total;
                    let totalPrice = basePrice * passengerCount;
                    document.getElementById("finalPrice").innerText = `מחיר כולל: ${totalPrice.toFixed(2)} ₪`;
                } else {
                    document.getElementById("finalPrice").innerText = "לא נמצאו תוצאות";
                }
            } catch (error) {
                document.getElementById("finalPrice").innerText = "שגיאה בטעינת מחירים";
                console.error('שגיאה בטעינת מחירים:', error);
            }
        }

        // חיפוש מלונות בעזרת RapidAPI
        async function findHotel() {
            let destination = document.getElementById("hotelDestination").value;
            if (!destination) {
                alert("נא להזין יעד לחופשה");
                return;
            }

            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': 'fca025d51cmshdbc59e1943bc0acp151324jsnd00e181ae6b6',
                    'X-RapidAPI-Host': 'hotels4.p.rapidapi.com'
                }
            };

            const url = `https://hotels4.p.rapidapi.com/locations/v2/search?query=${destination}&locale=he_IL`;

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                if (data.suggestions && data.suggestions[0]) {
                    let hotels = data.suggestions[0].entities;
                    let list = document.getElementById("hotelPrices");
                    list.innerHTML = "";

                    hotels.forEach(hotel => {
                        let li = document.createElement("li");
                        li.innerText = `${hotel.name}: ${hotel.price ? hotel.price.amount : "מחיר לא זמין"}`;
                        list.appendChild(li);
                    });
                } else {
                    document.getElementById("hotelPrices").innerText = "לא נמצאו תוצאות";
                }
            } catch (error) {
                document.getElementById("hotelPrices").innerText = "שגיאה בחיפוש מלונות";
                console.error('שגיאה בחיפוש מלונות:', error);
            }
        }

        function calculateFlights() {
            let destination = document.getElementById("destination").value;
            let passengerCount = document.getElementById("passengerCount").value || 1;
            if (destination) {
                fetchFlightPrices(destination, passengerCount);
            } else {
                alert("נא להזין יעד");
               
            }
        }
