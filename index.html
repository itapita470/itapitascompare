<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממיר מטבע, חיפוש טיסות ומפת טיסות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        #exchangeRates {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #buttonsSidebar {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sideButton {
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="loginModal">
        <div class="login-box">
            <h2>כניסה</h2>
            <input type="email" id="email" placeholder="אימייל">
            <input type="password" id="password" placeholder="סיסמה">
            <button onclick="signIn()">התחבר</button>
        </div>
    </div>

    <div id="exchangeRates">
        <p>שער USD: <span id="usdRate">...</span></p>
        <p>שער EUR: <span id="eurRate">...</span></p>
        <p>שער GBP: <span id="gbpRate">...</span></p>
        <p>שער JPY: <span id="jpyRate">...</span></p>
    </div>

    <div class="container">
        <h2>המרת מטבע</h2>
        <input type="number" id="amount" placeholder="הזן סכום">
        <select id="currency">
            <option value="usd">דולר ($)</option>
            <option value="eur">יורו (€)</option>
            <option value="gbp">פאונד (£)</option>
            <option value="jpy">ין יפני (¥)</option>
        </select>
        <button onclick="convertCurrency()">המר</button>
        <p id="result"></p>

        <h2>חיפוש טיסות</h2>
        <button onclick="startFlightSearch()">התחל חיפוש טיסות</button>
    </div>

    <div id="map"></div>

    <div id="buttonsSidebar">
        <button class="sideButton" onclick="toggleGame()">🎮 הזעם!</button>
        <button class="sideButton" onclick="openSettings()">⚙️ הגדרות נגישות</button>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap&v=weekly" defer></script>

    <script>
        let isSignedIn = false;

        function signIn() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            if (email === "" || password === "") {
                alert("נא למלא את כל השדות");
                return;
            }
            isSignedIn = true;
            document.getElementById("loginModal").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetchExchangeRates();
            setInterval(fetchExchangeRates, 30000);
        });

        async function fetchExchangeRates() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                document.getElementById('usdRate').textContent = data.rates.ILS.toFixed(2);
                document.getElementById('eurRate').textContent = (data.rates.ILS / data.rates.EUR).toFixed(2);
                document.getElementById('gbpRate').textContent = (data.rates.ILS / data.rates.GBP).toFixed(2);
                document.getElementById('jpyRate').textContent = (data.rates.ILS / data.rates.JPY).toFixed(2);
            } catch (error) {
                console.error('שגיאה בקבלת שערי חליפין:', error);
            }
        }

        function convertCurrency() {
            if (!isSignedIn) {
                document.getElementById("loginModal").style.display = "flex";
                return;
            }

            let amount = document.getElementById("amount").value;
            let currency = document.getElementById("currency").value;
            if (!amount || isNaN(amount)) {
                alert("נא להזין סכום תקין");
                return;
            }

            let rate;
            switch (currency) {
                case "usd":
                    rate = parseFloat(document.getElementById("usdRate").textContent);
                    break;
                case "eur":
                    rate = parseFloat(document.getElementById("eurRate").textContent);
                    break;
                case "gbp":
                    rate = parseFloat(document.getElementById("gbpRate").textContent);
                    break;
                case "jpy":
                    rate = parseFloat(document.getElementById("jpyRate").textContent);
                    break;
                default:
                    rate = 1;
            }

            let converted = (amount * rate).toFixed(2);
            document.getElementById("result").innerText = `תוצאה: ${converted} ₪`;
        }

        function startFlightSearch() {
            alert("חיפוש טיסות יתחיל עכשיו!");
        }

        function toggleGame() {
            let gameArea = document.createElement('div');
            gameArea.innerHTML = `<h3>המשחק הזעם! לחוץ את העכבר כמה שיותר מהר!</h3>`;
            gameArea.style.width = "200px";
            gameArea.style.height = "200px";
            gameArea.style.border = "2px solid red";
            gameArea.style.textAlign = "center";
            document.body.appendChild(gameArea);

            let clickCount = 0;
            gameArea.addEventListener("click", function() {
                clickCount++;
                gameArea.innerHTML = `<h3>לחצת ${clickCount} פעמים!</h3>`;
            });
        }

        function openSettings() {
            alert("הגדרות נגישות פותחו!");
        }

        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {lat: 32.0853, lng: 34.7818}, // תל אביב לדוגמה
                zoom: 8
            });

            // כאן תוכל להוסיף לוגיקה למעקב אחרי מיקומים בזמן אמת של טיסות
            // לדוגמה: הוספת נקודות למפה על בסיס נתוני API של טיסות
        }
    </script>

</body>
</html>
